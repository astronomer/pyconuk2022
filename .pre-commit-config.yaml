---
ci:
  skip:
    - mypy  # requires additional dependencies in ci
    - identity  # output is too verbose for ci; pre-commit.ci truncates almost all output after that
default_stages: [commit, push]
default_language_version:
  # force all unspecified python hooks to run python3
  python: python3
minimum_pre_commit_version: "1.20.0"
repos:
  - repo: meta
    hooks:
      - id: identity
      - id: check-hooks-apply

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: pretty-format-json
        args: ['--autofix']

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: rst-backticks
      - id: python-no-log-warn
      - id: python-check-mock-methods

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
      - id: remove-tabs

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black

  - repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
      - id: blacken-docs
        alias: black
        additional_dependencies: [black>=22.1.0]

  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-builtins
          - flake8-comprehensions
          - flake8-colors
          - flake8-assertive
          - flake8-typing-imports
          - flake8-logging-format

  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: Run isort
        args: [ "--profile", "black" ]
      - id: isort
        name: Run isort for sql-cli
        args: [ "--profile", "black" ]
        files: ^sql-cli/

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.1
    hooks:
      - id: codespell
        name: Run codespell to check for common misspellings in files
        language: python
        types: [text]
  -   repo: https://github.com/pre-commit/mirrors-mypy
      rev: 'v0.971'
      hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-attrs, attrs]
        pass_filenames: false
        entry: bash -c 'mypy "$@"' --
      - id: mypy
        additional_dependencies: [ types-PyYAML ]
        pass_filenames: false
        files: "^sql-cli/"
        entry: bash -c 'cd sql-cli && mypy "$@"' --

  -   repo: https://github.com/asottile/pyupgrade
      rev: v2.37.3
      hooks:
      -   id: pyupgrade
          args: [--py37-plus]

